name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      # Deploy Backend Staging
      - name: Deploy Backend Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          debug: true
          script: |
            set -e
            echo "ðŸš€ Deploying Backend Staging..."
            cd /opt/schooliat/repo
            echo "ðŸ“¥ Pulling latest code from develop branch..."
            git fetch origin develop
            git checkout develop
            git reset --hard origin/develop
            git clean -fd
            echo "ðŸ“¦ Installing dependencies..."
            cd Backend
            npm ci --production
            echo "ðŸ”§ Generating Prisma client..."
            npm run prisma:generate
            echo "ðŸ—„ï¸ Running database migrations..."
            export DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}"
            npm run prisma:migrate:deploy
            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart schooliat-backend-staging --update-env
            echo "âœ… Backend Staging deployment complete!"
      
      # Deploy Dashboard Staging
      - name: Deploy Dashboard Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          debug: true
          script: |
            set -e
            echo "ðŸš€ Deploying Dashboard Staging..."
            cd /opt/schooliat/repo
            echo "ðŸ“¥ Ensuring latest code from develop branch..."
            git fetch origin develop
            git checkout develop
            cd dashboard
            echo "ðŸ“¦ Installing dependencies (including devDependencies for build)..."
            npm ci
            echo "ðŸ”§ Loading staging environment variables for build..."
            cp /opt/schooliat/dashboard/staging/shared/.env .env.production
            echo "ðŸ—ï¸ Building dashboard with staging API URL..."
            NODE_ENV=production npm run build
            echo "ðŸ“¤ Copying build to staging directory..."
            rm -rf /opt/schooliat/dashboard/staging/.next
            cp -r .next /opt/schooliat/dashboard/staging/
            cp -r public /opt/schooliat/dashboard/staging/ 2>/dev/null || true
            cp package.json /opt/schooliat/dashboard/staging/
            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart schooliat-dashboard-staging --update-env
            echo "âœ… Dashboard Staging deployment complete!"
