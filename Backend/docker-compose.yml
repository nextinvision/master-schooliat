services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: schooliat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: schooliat
      POSTGRES_PASSWORD: schooliat_dev_password
      POSTGRES_DB: schooliat_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schooliat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schooliat-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: schooliat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass schooliat_redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - schooliat-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: schooliat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Console endpoint
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - schooliat-network

  # MinIO Client for bucket initialization
  minio-setup:
    image: minio/mc:latest
    container_name: schooliat-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/schooliat-files --ignore-existing;
      /usr/bin/mc anonymous set download myminio/schooliat-files;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - schooliat-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  schooliat-network:
    driver: bridge

